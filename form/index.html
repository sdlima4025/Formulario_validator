<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validador Formulário </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="screen">
    <div class="leftside">
      <img src="./images/financial_data.png" alt="tela de computador">
    </div>
    <div class="rightside">
    <h1>Crie sua conta</h1>

    <form  method="post" action="cadastro.php" class="b7validator">
      <label>
        Seu nome: 
        <input type="text" name="name" data-rules="required" >
      </label>
  
      <label>
        Seu e-mail:
        <input type="text" name="email" data-rules="required"   />
      </label>

      <label>
        Sua senha:
        <input type="password" name="password">
      </label>

      <label>
        <input class="botao" type="submit" value="Cadastrar">
      </label>
    </form>

    <div>
      Já tem uma conta? <br><a href="">Faça o Login</a>
    </div>
    </div>
  </div>


  <script src="script.js"></script>
</body>
</html>
